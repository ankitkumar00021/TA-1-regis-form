<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regis.css">
    <title>Registration Form</title>
</head>
<body>

    <div class="Container">
        <Form action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter username" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your valid email address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" placeholder="Enter phone number" name="phone" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" placeholder="Confirm password" name="confirmpassword" required>
                </div>
                    <span class="gender-title">Gender</span>
                    <div class="gender-category">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="other">
                        <label for="other">Other</label>
                    </div>
            </div>
            <div class="alert">
                <p>By clicking Sign up,you agree to our <a href="#">Terms,</a><a href="priv.html">Privacy Policy</a> and <a href="#">Cookies Policy.</a> You may
                receive SMS notifications from us at any time.</p>
            </div>
               <div class="button-container">
                <button onclick="myFunction()">Register Here</button>
               </div>
               
<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  if (confirm("Press OK!")) {
    txt = "You pressed OK!";
  } else {
    txt = " Press Cancel!";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>
        </Form>
    </div>
</body>
<script src="regis.js"></script>
</html>
